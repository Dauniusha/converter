<div class="currency">
    <div class="currency__main-container">
        <h3 class="currency__abbreviation">{{abbreviation}}</h3>
        <input class="currency__input" placeholder="amount" value="{{value | number: '1.0-4'}}"  (input)="filterSubject.next($event)">
    </div>
    <p class="currency__full-name">{{name}}</p>
</div>
