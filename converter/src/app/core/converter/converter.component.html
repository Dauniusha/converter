<div class="converter">
    <h2 class="converter__title">Converter</h2>
    <div class="converter__currency-container">

        <app-currency 
            *ngFor="let abbreviation of abbreviations"
            [abbreviation]="abbreviation"
            [value]="(currencies | async)?.[abbreviation]?.amount || 0"
            [name]="(currencies | async)?.[abbreviation]?.name || ''"
            class="converter__currency">
        </app-currency>

        <button class="converter__add" mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="add__icon">add</mat-icon>
            <span class="add__description">Add currency</span>
        </button>
        <mat-menu class="add__dropdown" #menu="matMenu">
            <button
                class="dropdown__currency"
                mat-menu-item
                *ngFor="let additional of additionalCurrencies"
                (click)="addCurrency(additional)"
            >
                <span class="dropdown-currency__abbreviation">{{additional}}</span>
                {{(currencies | async)?.[additional]?.name}}
            </button>
        </mat-menu>
    </div>
</div>
